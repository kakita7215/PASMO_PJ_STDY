<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Alarm Setting</title>

<style>
  /* ===== 共通（レイアウトは変更しない） ===== */
  body {
    font-family: sans-serif;
    padding: 20px;
  }

  /* ===== ライトモード ===== */
  body.light {
    background-color: #ffffff;
    color: #000000;
  }

  body.light input,
  body.light button {
    background-color: #ffffff;
    color: #000000;
    border: 1px solid #888;
  }

  /* ===== ダークモード ===== */
  body.dark {
    background-color: #121212;
    color: #e0e0e0;
  }

  body.dark input,
  body.dark button {
    background-color: #1e1e1e;
    color: #e0e0e0;
    border: 1px solid #555;
  }

  /* 見た目調整（配置は変えない） */
  button {
    margin-top: 10px;
  }

  .theme {
    margin-bottom: 10px;
  }
</style>
</head>

<body class="light">

  <!-- テーマ切替（表示のみ） -->
  <div class="theme">
    <label>
      <input type="radio" name="theme" checked
             onclick="document.body.className='light'">
      Light
    </label>
    <label>
      <input type="radio" name="theme"
             onclick="document.body.className='dark'">
      Dark
    </label>
  </div>

  <!-- 既存UI（構造・機能は変更なし） -->
  <input type="time" id="alarmTime">
  <label>
    <input type="checkbox" id="alarmEnable">
    Alarm ON
  </label>
  <br>
  <button onclick="send()">送信</button>

  <!-- 既存JSをそのまま使用 -->
  <script src="index.js"></script>

</body>
</html>
