<input type="time" id="alarmTime">
<label><input type="checkbox" id="alarmEnable"> Alarm ON</label>
<button onclick="sendAlarm()">送信</button>

<script>
let ws=new WebSocket("wss://pasmo-pj-stdy.onrender.com/");
function sendAlarm(){
  ws.send(JSON.stringify({
    type:"alarm",
    time:document.getElementById("alarmTime").value,
    enable:document.getElementById("alarmEnable").checked
  }));
}
</script>
