<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ESP32 Alarm</title>
</head>
<body>

<h2>アラーム設定</h2>

時：
<input type="number" id="hour" min="0" max="23" value="7">
分：
<input type="number" id="minute" min="0" max="59" value="30">

<label>
  <input type="checkbox" id="enable"> アラームON
</label>

<button onclick="sendAlarm()">送信</button>

<script>
const ws = new WebSocket("wss://pasmo-pj-stdy.onrender.com/");

function sendAlarm() {
  ws.send(JSON.stringify({
    type: "alarm",
    hour: parseInt(hour.value),
    minute: parseInt(minute.value),
    enable: enable.checked
  }));
}
</script>

</body>
</html>
