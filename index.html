<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ESP32 BTS Alarm</title>
</head>
<body>

<h3>アラーム設定</h3>

<input type="time" id="alarmTime">
<label>
  <input type="checkbox" id="alarmEnable"> アラーム有効
</label>
<br><br>
<button onclick="sendAlarm()">送信</button>


<script>
const ws = new WebSocket("wss://pasmo-pj-stdy.onrender.com/");
function send(){
  ws.send(JSON.stringify({
    type:"alarm",
    time:document.getElementById("alarmTime").value,
    enable:document.getElementById("alarmEnable").checked
  }));
}
</script>

</body>
</html>
