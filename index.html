<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ESP32 LCD Scroll Sender</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input {
      width: 300px;
      font-size: 16px;
    }
    button {
      font-size: 16px;
      margin-left: 10px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>ESP32 LCD スクロール送信</h2>

  <input type="text" id="textInput" placeholder="表示したい文字を入力">
  <input type="number" id="speed" value="300" min="50" step="50">
  <button onclick="sendText()">送信</button>

  <div id="status">WS: 未接続</div>

  <script>
    // ===== WebSocket 接続 =====
    const ws = new WebSocket("wss://pasmo-pj-stdy.onrender.com/");

    const statusEl = document.getElementById("status");
    const inputEl = document.getElementById("textInput");
    const speed = parseInt(document.getElementById("speed").value, 10);

    ws.onopen = () => {
      console.log("WebSocket connected");
      statusEl.textContent = "WS: 接続中";
    };

    ws.onclose = () => {
      console.log("WebSocket closed");
      statusEl.textContent = "WS: 切断";
    };

    ws.onerror = (e) => {
      console.error("WebSocket error", e);
      statusEl.textContent = "WS: エラー";
    };

    // ===== 送信 =====
    function sendText() {
      if (ws.readyState !== WebSocket.OPEN) {
        alert("WebSocket が接続されていません");
        return;
      }

      const text = inputEl.value;
      if (!text) return;

      ws.send(JSON.stringify({
        type: "text",
        text: text ,
        speed: Number(document.getElementById("speed").value)
      }));

      console.log("Send:", text , "Speed:", speed);
    }
  </script>

</body>
</html>
