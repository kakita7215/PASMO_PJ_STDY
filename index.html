<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ESP32 LCD Send</title>
</head>
<body>
  <h2>ESP32 LCD Text</h2>

  <input id="text" type="text" placeholder="送信文字">
  <button onclick="send()">送信</button>

  <script>
    const ws = new WebSocket("wss://pasmo-pj-stdy.onrender.com");

    function send() {
      ws.send(JSON.stringify({
        type: "text",
        text: document.getElementById("text").value
      }));
    }
  </script>
</body>
</html>
