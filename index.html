<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ESP32 LCD Message</title>
</head>
<body>
  <h2>ESP32 LCD メッセージ送信</h2>

  <input type="text" id="msg" size="30" placeholder="表示したい文字">
  <button onclick="send()">送信</button>

  <script>
    function send() {
      const text = document.getElementById("msg").value;
      fetch("http://10.16.19.91/send?text=" + encodeURIComponent(text));
    }
  </script>
</body>
</html>
