<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ESP32 LCD WebSocket</title>
</head>
<body>
  <h2>ESP32 メッセージ送信</h2>

  <input id="msg" size="35">
  <button onclick="send()">送信</button>

  <script>
    async function send() {
      const text = document.getElementById("msg").value;

      await fetch("/api/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text })
      });

      alert("送信しました");
    }
  </script>
</body>
</html>
